<body>

    <div class="container "   >
      <div class="row">
            <div class="col-lg-8"></div>
          <div class="col-lg-4 jumbotron" style="padding: 30px;margin-top: 150px;">
              <h2>Log in</h2>
              <form >
                  <div class="form-group">
                      <label >Name:</label>
                      <input type="text" class="form-control" placeholder="Enter name" name="name" #nom >
                  </div>
                  <div class="form-group">
                      <label >Password:</label>
                      <input type="password" class="form-control"  placeholder="Enter password" name="pswd" #pas>
                  </div>
                  
                  <button  class="btn btn-primary" (click)="onstart(nom.value,pas.value)">Submit</button>
                
                </form>
            </div>       
        </div>
    </div>
</body>
